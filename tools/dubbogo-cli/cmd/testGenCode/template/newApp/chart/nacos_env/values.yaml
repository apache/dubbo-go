replicaCount: 1

image:
  repository: nacos/nacos-server
  pullPolicy: IfNotPresent
  tag: "2.0.1"

version:
  labels:
    dubbogoAppVersion: latest

container:
  env:
    - name: MODE
      value: "standalone"
  ports:
    - name: http
      containerPort: 8848
      protocol: TCP


imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 8848
  portName: http

nodeSelector: {}

tolerations: []

affinity: {}

