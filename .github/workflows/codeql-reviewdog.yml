name: CodeQL + reviewdog

on:
  pull_request:
    branches: [ "*" ]

jobs:
  codeql-reviewdog:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
      pull-requests: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: go

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          output: ./codeql-results.sarif

      - name: Debug SARIF file
        run: |
          ls -l ./codeql-results.sarif
          head -20 ./codeql-results.sarif

      - name: Install reviewdog
        run: |
          curl -sfL https://raw.githubusercontent.com/reviewdog/reviewdog/master/install.sh | sh -s -- -b ./
          sudo mv ./reviewdog /usr/local/bin

      - name: Run reviewdog on SARIF results
        env:
          REVIEWDOG_GITHUB_API_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          reviewdog -f=sarif -reporter=github-pr-review -fail-on-error=false -level=error -input=./codeql-results.sarif