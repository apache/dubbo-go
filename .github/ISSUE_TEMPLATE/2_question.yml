name: "‚ùì Question"
description: "Ask a question about the project"
title: "[QUESTION] "
labels: ["question"]
body:
  - type: markdown
    attributes:
      value: |
        ## ü§î Question
        
        We're happy to help answer your questions about Dubbo-go!

