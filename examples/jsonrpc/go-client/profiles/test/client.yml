# dubbo client yaml configure file

# pprof
pprof_enabled : true
pprof_port : 10086
check: true
# client
request_timeout : "3s"
# connect timeout
connect_timeout : "3s"

# application config
application_config:
  organization : "ikurento.com"
  name  : "BDTService"
  module : "dubbogo user-info client"
  version : "0.0.1"
  owner : "ZX"
  environment : "dev"

registries :
- id: "hangzhouzk"
  type: "zookeeper"
  timeout	: "3s"
  address: "127.0.0.1:2181"
  username: ""
  password: ""

- id: "shanghaizk"
  type: "zookeeper"
  timeout	: "3s"
  address: "127.0.0.1:2182"
  username: ""
  password: ""

references:
- registries :
  - "hangzhouzk"
  - "shanghaizk"

  protocol : "jsonrpc"
  interface : "com.ikurento.user.UserProvider"
  cluster: "failover"
  methods :
  - name: "GetUser"
    retries: 3
