# dubbo server yaml configure file

# application config
application:
  organization : "ikurento.com"
  name : "BDTService"
  module : "dubbogo user-info server"
  version : "0.0.1"
  owner : "ZX"
  environment : "dev"

registries :
  "hangzhouzk":
    protocol: "zookeeper"
    timeout	: "3s"
    address: "127.0.0.1:2181"
    username: ""
    password: ""
  "shanghaizk":
    protocol: "zookeeper"
    timeout	: "3s"
    address: "127.0.0.1:2182"
    username: ""
    password: ""


services:
  "UserProvider":
    # 可以指定多个registry，使用逗号隔开;不指定默认向所有注册中心注册
    registry: "hangzhouzk"
    protocol : "jsonrpc"
    # 相当于dubbo.xml中的interface
    interface : "com.ikurento.user.UserProvider"
    loadbalance: "random"
    warmup: "100"
    cluster: "failover"
    methods:
    - name: "GetUser"
      retries: "1"
      loadbalance: "random"
  "UserProvider1":
    registry: "hangzhouzk"
    protocol: "jsonrpc"
    interface: "com.ikurento.user.UserProvider"
    loadbalance: "random"
    version: "2.0"
    warmup: "100"
    cluster: "failover"
    methods:
    - name: "GetUser"
      retries: "1"
      loadbalance: "random"
  "UserProvider2":
    registry: "hangzhouzk"
    protocol: "jsonrpc"
    interface: "com.ikurento.user.UserProvider"
    loadbalance: "random"
    version: "2.0"
    group: "as"
    warmup: "100"
    cluster: "failover"
    methods:
    - name: "GetUser"
      retries: "1"
      loadbalance: "random"

protocols:
  #-   name: "dubbo"
  #    ip : "127.0.0.1"
  #    port : 20000
  "jsonrpc1":
    name: "jsonrpc"
    ip: "127.0.0.1"
    port: 20001

