language: go

go:
  - "1.12"

env:
  - GO111MODULE=on

install: true

before_start:
  - wget -P "remoting/zookeeper/zookeeper-4unittest/contrib/fatjar" http://urlForYourJar.jar
script:
  - go fmt ./... && [[ -z `git status -s` ]]
  - go mod vendor && go test ./... -coverprofile=coverage.txt -covermode=atomic

after_success:
  - bash <(curl -s https://codecov.io/bash)
