# dubbo client yaml configure file

application:
  name: "BDTService"
config_center:
  protocol: "mock"
  address: "127.0.0.1"
references:
  "UserProvider":
    registry: "hangzhouzk,shanghaizk"
    filter: ""
    protocol : "dubbo"
    interface : "com.ikurento.user.UserProvider"
    url: "dubbo://127.0.0.1:20000/UserProvider"
    cluster: "failover"
    methods :
      - name: "GetUser"
        retries: "3"

protocol_conf:
  dubbo:
    reconnect_interval: 0
    connection_number: 2
    heartbeat_period: "5s"
    session_timeout: "20s"
    pool_size: 64
    pool_ttl: 600
    getty_session_param:
      compress_encoding: false
      tcp_no_delay: true
      tcp_keep_alive: true
      keep_alive_period: "120s"
      tcp_r_buf_size: 262144
      tcp_w_buf_size: 65536
      pkg_wq_size: 512
      tcp_read_timeout: "1s"
      tcp_write_timeout: "5s"
      wait_timeout: "1s"
      max_msg_len: 1024
      session_name: "client"
