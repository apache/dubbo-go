dubbo:
  registries:
    demoZK:
      protocol: zookeeper
      timeout: 11s
      address: 127.0.0.1:2181
  protocols:
    triple:
      name: tri
      port: 20000
  provider:
    registry-ids:
      - demoZK
    services:
      GreeterProvider:
        protocol-ids: triple
        interface: com.apache.dubbo.sample.basic.IGreeter # must be compatible with grpc or dubbo-java
  consumer:
    request-timeout: 6s
    references:
      GreeterClientImpl:
        protocol: tri
        interface: com.apache.dubbo.HelloService # must be compatible with grpc or dubbo-java